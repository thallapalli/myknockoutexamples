<!DOCTYPE html>
<html>
<head>
	<title> Visible bindin</title>
	<script type="text/javascript" src="knockout-3.4.2.js"></script>

</head>
<body>
The visible binding causes the associated DOM element to become hidden or visible according to the value you pass to the binding.
<div data-bind="visible: shouldShowMessage">
    You will see this message only when "shouldShowMessage" holds a true value.
</div>

</body>
<script>
function  myBindingsViewModel(){
	this.shouldShowMessage=ko.observable(true);
	//this.shouldShowMessage(false); // ... now it's hidden
    this.shouldShowMessage(true);
	
	


};
ko.applyBindings(new myBindingsViewModel());
</script>
</html>
