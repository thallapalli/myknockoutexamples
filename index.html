<!DOCTYPE html>
<html>
<head>
	<title> My Knockout Example</title>
	<script type="text/javascript" src="knockout-3.4.2.js"></script>

</head>
<body>
<span data-bind="text:HelloWorld">
	
</span>
<input data-bind="text:HelloWorld" name="HelloWorld" id="myname">
<input data-bind="value:myArrayOfObjects()[0].name" name="HelloWorld1" id="mynamearray">
<input data-bind="value:myfirstName" name="myfirstName" id="myfirstName">
<input data-bind="value:myfirstName" name="myfirstName" id="myfirstName">
<input data-bind="value:mylastName" name="mylastName" id="mylastName">
<span data-bind="text:myfullName"</span>
</body>
<script>
function  myViewModel(){
	this.HelloWorld=ko.observable('Hello World Karnakar');
	this.myArray=ko.observableArray(['element1','2','elements']);
	
	this.myArrayOfObjects=ko.observableArray(

	[
	{
		name:'karnakar',
		age:'29'
	},
	{
		name:'tinku',
		age:'2'
	},
	{
		name:'chai',
		age:'24'
	}

	]

	);
	this.myfirstName=ko.observable('Karnakar');
	this.mylastName=ko.observable('Thallapalli');
	this.myfullName=ko.computed(function() {
    return  this.myfirstName()+' '+this.mylastName();
    },this)
	

};
ko.applyBindings(new myViewModel());
</script>
</html>
